<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday To Me</title>
  </head>
  <body>
    <h2 class="title">Happy Birthday To Me</h2>
    <div class="box">
      <span id="days" data-name="days">00</span>
      <span id="hours" data-name="hours">00</span>
      <span id="minutes" data-name="minutes">00</span>
      <span id="seconds" data-name="secends">00</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
